<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Kodak Scanner Cloud</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="shell">
      <header>
        <h1>Kodak Scanner Cloud</h1>
        <p>Single-user remote control panel.</p>
      </header>

      <section class="card" id="loginCard">
        <h2>Login</h2>
        <div class="grid">
          <label>Username <input id="username" type="text" value="kodak" /></label>
          <label>Password <input id="password" type="password" value="kodak" /></label>
        </div>
        <button id="loginBtn">Sign In</button>
        <div id="loginStatus" class="status"></div>
      </section>

      <section class="card hidden" id="tabsCard">
        <div class="tabs">
          <button class="tab-btn active" data-tab="config">Config</button>
          <button class="tab-btn" data-tab="output">Output</button>
          <button class="tab-btn" data-tab="maintenance">Maintenance</button>
          <button class="tab-btn" data-tab="about">About</button>
        </div>
      </section>

      <section class="tab-section hidden" id="tab-config">
        <section class="card">
          <div class="row">
            <div>
              <h2>Scanner Control</h2>
              <div id="agentState" class="badge">Agent: Offline</div>
              <div id="agentVersion" class="status"></div>
            </div>
            <button id="refreshDevices">Refresh Devices</button>
          </div>
          <div class="grid">
            <label>Device
              <select id="deviceSelect"></select>
            </label>
            <label>DPI
              <input id="dpi" type="number" value="300" min="75" max="1200" />
            </label>
            <label>Color Mode
              <select id="colorMode">
                <option value="color">Color</option>
                <option value="gray">Grayscale</option>
                <option value="bw">Black & White</option>
              </select>
            </label>
            <label>Duplex
              <select id="duplex">
                <option value="false">Off</option>
                <option value="true">On</option>
              </select>
            </label>
            <label>Max Pages
              <input id="maxPages" type="number" value="100" min="1" max="500" />
            </label>
          </div>
          <button id="scanBtn" class="primary">Start Scan</button>
          <div id="scanStatus" class="status"></div>
        </section>
      </section>

      <section class="tab-section hidden" id="tab-output">
        <section class="card">
          <div class="row">
            <h2>Scanned Pages</h2>
          </div>
          <ul id="files" class="file-list"></ul>
        </section>
      </section>

      <section class="tab-section hidden" id="tab-maintenance">
        <section class="card">
          <h2>Logs</h2>
          <pre id="statusLog"></pre>
        </section>
      </section>

      <section class="tab-section hidden" id="tab-about">
        <section class="card">
          <h2>About</h2>
          <p>Build and agent info are synced from the scanner PC.</p>
          <div id="aboutInfo" class="status"></div>
        </section>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
